<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Form</title>
</head>
<body>
    <h1><center>Car Registration</center></h1>
    <center>
        <form method="post" name="carregistration" >
            Owner Name<input type="text" name="name">
            <br>
            E mail<input type="email" name="email">
            <br>
            Phone Number<input type="text" name="phnum">
            <br>
            Country<select name="Country" id="Country">
                <option value="0">SriLanka</option>
            </select>
            <br>
            Car Model<input type="text" name="model">
            <br>
            Manufacture Year<select name="year" id="year">
                <option value="0">Select Year</option>
            </select>
            <br>
            Transmission<input type="radio" name="transmit">Manual
                        <input type="radio" name="transmit">Auto
             <br>
             Other<input type="text" name="other">
             <br>
             <input type="checkbox">I agree to the conditions and terms
             <br>
             <input type="submit"> <input type="reset">
        </form>
    </center>
    
</body>
</html>
