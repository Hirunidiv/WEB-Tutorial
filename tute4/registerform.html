<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1><center>Registration Form</center></h1>
    <center>
        <form method="post" name="registerform">
            First Name<input type="text" name="fname">
            <br>
            Last Name<input type="text" name="lname">
            <br>
            Mobile Number<input type="text" name="mnum">
            <br>
            Gender<input type="radio" name="gen" value="m">Male
                <input type="radio" name="gen" value="f">Female
                <br>
            Email<input type="email" name="email">
            <br>
            Favourite Music<input type="checkbox" name="pop" value="1">POP
            <input type="checkbox" name="rock" value="2">ROCK
            <input type="checkbox" name="other" value="2">Other
            <br>
            <input type="checkbox">I agree to the terms conditions
            <br>
            <input type="submit">
            <input type="reset">
                 

        </form>

    </center>
    
</body>
</html>
